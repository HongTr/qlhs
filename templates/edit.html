<!-- Th√™m Flatpickr v√† ng√¥n ng·ªØ ti·∫øng Vi·ªát -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/vn.js"></script>

<script>
// C·∫•u h√¨nh Flatpickr v·ªõi ti·∫øng Vi·ªát
flatpickr("#start_date_display", {
    dateFormat: "d/m/Y",
    locale: "vn",
    allowInput: true,
    defaultDate: document.getElementById('start_date').value,
    onChange: function(selectedDates, dateStr) {
        // Chuy·ªÉn ƒë·ªïi sang ƒë·ªãnh d·∫°ng yyyy-mm-dd cho input ·∫©n
        const date = selectedDates[0];
        if (date) {
            const isoDate = date.toISOString().split('T')[0];
            document.getElementById('start_date').value = isoDate;
        }
    }
});

// T·ª± ƒë·ªông t√≠nh nƒÉm sinh khi nh·∫≠p tu·ªïi
function updateBirthYear() {
    const age = document.getElementById('age').value;
    if (age) {
        const currentYear = new Date().getFullYear();
        document.getElementById('birth_year').value = currentYear - age;
    }
}

// X·ª≠ l√Ω form submit
document.getElementById('editStudentForm').addEventListener('submit', function(e) {
    const startDate = document.getElementById('start_date').value;
    if (!startDate) {
        e.preventDefault();
        alert('Vui l√≤ng ch·ªçn ng√†y b·∫Øt ƒë·∫ßu h·ªçc');
    }
});
</script>
